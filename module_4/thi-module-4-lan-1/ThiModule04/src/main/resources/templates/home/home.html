<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<header>
    <div class="float-start">
        <img src="/img/logo.jpg" class="rounded" alt="Profile Image">
    </div>
    <div class="float-end">
        <h4>Danh sách câu hỏi</h4>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow bg-body-tertiary rounded">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">(+) Tạo câu hỏi</a>
                </li>
                <li class="nav-item">
                    <span style="color: lawngreen; font-weight: bold" th:text="${message}"></span>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Tiêu đề" aria-label="Search">
                <select>
                    <option selected th:value="null">-- Chọn loại câu hỏi --</option>
                    <option th:each="questionType : ${questionTypeList}"
                            th:value="${questionType.id}" th:text="${questionType.name}"></option>
                </select>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Tiêu đề</th>
            <th scope="col">Loại câu hỏi</th>
            <th scope="col">Ngày đăng</th>
            <th scope="col">Tình trạng</th>
            <th scope="col" colspan="2" style="text-align: center">Tính năng</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="question, loop : ${questionList}">
            <th th:text="${loop.count}"></th>
            <td th:text="${question.title}"></td>
            <td th:text="${question.questionType.name}"></td>
            <td th:text="${question.dateCreate}"></td>
            <td th:text="${question.status}"></td>
            <td>
                <a th:href="@{/service/detail/{id}(id = ${question.id})}">
                    <button class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: 2px; --bs-btn-font-size: .90rem;">
                        Cập nhật
                    </button>
                </a>
            </td>
            <td>
                <a th:href="@{{id}/delete (id = ${question.id})}">
                    <button class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: 2px; --bs-btn-font-size: .90rem;">
                        Xóa
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
