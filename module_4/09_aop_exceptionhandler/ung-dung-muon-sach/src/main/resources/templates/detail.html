<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tủ sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="float-start">
        <img src="/img/logo.jpg" class="rounded" alt="Profile Image">
    </div>
    <div class="float-end">
        <h4>Nguyen Ngoc Bao Nhan</h4>
    </div>
</header>

<div class="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow bg-body-tertiary rounded">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/library">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contract">Give back</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<main>
    <div class="d-flex justify-content-start">
        <div id="items" class="p-2">
            <ul>
                <li>
                    <a href="/">
                        <button type="button" class="btn btn-outline-secondary"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 80px; --bs-btn-font-size: .90rem;">
                            Back
                        </button>
                    </a>
                </li>
                <li th:if="${book.amount > 0}">
                    <!-- Button trigger borrow modal -->
                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 72px; --bs-btn-font-size: .90rem;">
                        Borrow
                    </button>
                </li>
                <li th:if="${book.amount == 0}">
                    <p style="color: red; font-weight: bold; text-align: center">RUN OUT OF</p>
                </li>
            </ul>
        </div>
        <div class="p-2 flex-fill" style="text-align: center">
            <table class="table">
                <tr>
                    <th scope="row" th:text="${book.title}"></th>
                </tr>
                <tr>
                    <th scope="row" th:text="${book.author}"></th>
                </tr>
                <tr>
                    <td th:text="${book.summary}"></td>
                </tr>
            </table>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2023 My Application. All rights reserved.</p>
</footer>

<!-- Borrow Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" th:action="@{{id}/detail (id = ${book.id})}">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Borrow contract</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Borrow this book?</p>
                    <p th:text="${book.title}" style="font-weight: bold"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
