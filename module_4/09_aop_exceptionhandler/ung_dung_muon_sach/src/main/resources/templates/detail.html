<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <a href="/"><input type="button" value="(<) Back"></a>
</div>
<h1 align="center">Book List</h1>
<table border="1" align="center" style="border-radius: 5px; width: 50vmax" th:object="${book}">
    <tr>
        <th>Name</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td th:text="${book.name}"></td>
        <td th:text="${book.amount}"></td>
    </tr>
    <tr>
        <td colspan="3">
            <a th:href="@{/{id}/borrow (id = ${book.id})}"><input type="button" value="Borrow"></a>
        </td>
    </tr>
</table>
</body>
</html>
