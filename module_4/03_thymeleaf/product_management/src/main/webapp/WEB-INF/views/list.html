<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
<h1>Product Management</h1>
<a href="product/create"><input type="button" value="Add product"></a>
<p th:text="${msg}"></p>
<table border="1" width="100%">
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Detail</th>
    </tr>
    <tr th:each="product, loop : ${listProduct}">
        <td th:text="${loop.count}"></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.color}"></td>
        <td>
            <a th:href="@{/product/detail/{id}(id = ${product.id})}">
                <input type="button" value="Detail"></a>

            <a th:href="@{/product/delete/{id}(id = ${product.id})}">
                <input type="button" value="Delete"></a>
        </td>
    </tr>
</table>
</body>
</html>
