<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
<form style="width: 100%" method="post" th:object="${product}">
    <label>ID:</label>
    <input type="text" th:value="${product.id}" name="id"/>
    <label>Name:</label>
    <input type="text" th:value="${product.name}" name="name"/>
    <label>Price:</label>
    <input type="text" th:value="${product.price}" name="price"/>
    <label>Color:</label>
    <input type="text" th:value="${product.color}" name="color"/>
    <input type="submit" value="Save">
    <a href="/product"><input type="button" value="Cancel"></a>
    <p th:text="${msg}"></p>
</form>
</body>
</html>
