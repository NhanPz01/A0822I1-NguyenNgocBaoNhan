<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<main class="fs-3 align-middle">
    <form method="post" action="/" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" th:field="*{firstName}">
            <p class="fs-6" style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" th:field="*{lastName}">
            <p class="fs-6" style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input class="form-control" th:field="*{phoneNumber}">
            <p class="fs-6" style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" th:field="*{age}">
            <p class="fs-6" style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{age}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <p class="fs-6" style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}"></p>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        <a href="/">
            <button type="button" class="btn btn-outline-secondary">Reset</button>
        </a>
    </form>
</main>
</body>
</html>
