<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: navbar"></div>
<main style="height: auto">
    <div class="d-flex justify-content-start">
        <div id="items" class="p-2">
            <ul>
                <li>
                    <button type="button" class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 98px; --bs-btn-font-size: .90rem;">
                        Back
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 100px; --bs-btn-font-size: .90rem;">
                        Edit
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 92px; --bs-btn-font-size: .90rem;">
                        Delete
                    </button>
                </li>
            </ul>
        </div>
        <div class="p-2 flex-fill" style="text-align: center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Facility Detail</h5>
                    <div class="card-text">
                        <table class="table table-borderless" th:object="${villa}">
                            <tr>
                                <th scope="col" style="text-align: right">Name:</th>
                                <td th:text="${villa.name}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Area:</th>
                                <td th:text="${villa.area}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Cost:</th>
                                <td th:text="${#numbers.formatDecimal(villa.cost, 0, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Max people:</th>
                                <td th:text="${villa.maxPeople}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Rent type:</th>
                                <td th:text="${villa.rentType.name}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Facility Type:</th>
                                <td th:text="${villa.facilityType.name}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Standard Room:</th>
                                <td th:text="${villa.standardRoom}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Description other convenience:</th>
                                <td th:text="${villa.descriptionOtherConvenience} == null ? 'Không có' : ${villa.descriptionOtherConvenience}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Pool area:</th>
                                <td th:text="${villa.poolArea} == null ? 'Không có' : ${villa.poolArea}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Number of floors:</th>
                                <td th:text="${villa.numberOfFloors} == null ? '1' : ${villa.numberOfFloors}"></td>
                            </tr>
                            <tr>
                                <th scope="col" style="text-align: right">Free facility:</th>
                                <td th:text="${villa.facilityFree} == null ? 'Không có' : ${villa.facilityFree}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
