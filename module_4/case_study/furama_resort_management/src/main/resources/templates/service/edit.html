<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: navbar"></div>
<main style="height: auto">
    <div class="d-flex justify-content-start">
        <div id="items" class="p-2">
            <ul>
                <li>
                    <button type="button" class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 98px; --bs-btn-font-size: .90rem;">
                        Back
                    </button>
                </li>
                <li>
                    <a th:href="@{/service/detail/edit/{id}(id = ${villa.id})}">
                        <button type="button" class="btn btn-outline-secondary"
                                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 100px; --bs-btn-font-size: .90rem;">
                            Edit
                        </button>
                    </a>
                </li>
                <li>
                    <button type="button" class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 92px; --bs-btn-font-size: .90rem;">
                        Delete
                    </button>
                </li>
            </ul>
        </div>
        <div class="p-2 flex-fill" style="text-align: center">
            <div class="card" style="height: inherit">
                <form th:action="@{/service/detail/{id}(id = ${villa.id})}" method="post" th:object="${villa}">
                    <div class="card-body">
                        <div class="card-text">
                            <table class="table table-borderless">
                                <tr>
                                    <th scope="col" style="text-align: right; width: 20%">
                                        <label for="name" class="form-label">Name:</label>
                                    </th>
                                    <td>
                                        <input id="name" class="form-control" th:field="*{name}">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">
                                        <label for="area" class="form-label">Area:</label>
                                    </th>
                                    <td>
                                        <input id="area" class="form-control" th:field="*{area}">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">
                                        <label for="cost" class="form-label">Cost:</label>
                                    </th>
                                    <td>
                                        <input id="cost" class="form-control" th:field="*{cost}">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">
                                        <label for="max-people" class="form-label">Max people:</label>
                                    </th>
                                    <td>
                                        <input id="max-people" class="form-control" th:field="*{maxPeople}">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">
                                        <label for="rent-type">Rent Type:</label>
                                    </th>
                                    <td>
                                        <select class="form-select" id="rent-type" th:field="*{rentType}">
                                            <option th:each="rentType : ${rentTypeList}"
                                                    th:value="${rentType.id}" th:text="${rentType.name}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">
                                        <label for="facility-type" class="form-label">Facility Type:</label>
                                    </th>
                                    <td>
                                        <select id="facility-type" class="form-select" th:field="*{facilityType}">
                                            <option th:each="facilityType : ${facilityTypeList}"
                                                    th:value="${facilityType.id}" th:text="${facilityType.name}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">
                                        <label for="standard-room" class="form-label">Standard Room:</label>
                                    </th>
                                    <td>
                                        <input id="standard-room" class="form-control" th:field="*{standardRoom}">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">Description other convenience:</th>
                                    <td th:text="${villa.descriptionOtherConvenience} == null ? 'Không có' : ${villa.descriptionOtherConvenience}"></td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">Pool area:</th>
                                    <td th:text="${villa.poolArea} == null ? 'Không có' : ${villa.poolArea}"></td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">Number of floors:</th>
                                    <td th:text="${villa.numberOfFloors} == null ? '1' : ${villa.numberOfFloors}"></td>
                                </tr>
                                <tr>
                                    <th scope="col" style="text-align: right">Free facility:</th>
                                    <td th:text="${villa.facilityFree} == null ? 'Không có' : ${villa.facilityFree}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
