<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
</head>
<body>
<form action="/{id}/detail" method="post" th:object="${music}">
    <table border="1" width="50%" align="center">
        <tr>
            <th>ID:</th>
            <td th:text="${music.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input th:value="${music.name}" size="99"/>
            </td>
        </tr>
        <tr>
            <th>Author:</th>
            <td>
                <input th:value="${music.author}" size="99"/>
            </td>
        </tr>
        <tr>
            <th>Link:</th>
            <td>
                <input th:value="${music.link}" size="99"/>
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="Save"/>
                <a href="/">
                    <button>Cancel</button>
                </a>
            </td>
        </tr>
    </table>
</form>
<p th:text="${message}"></p>
</body>
</html>
