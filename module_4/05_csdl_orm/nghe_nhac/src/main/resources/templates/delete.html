<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
</head>
<body>
<form method="post" th:object="${music}">
  <table border="1" width="50%" align="center">
    <tr>
      <th>ID:</th>
      <td th:text="${music.id}"></td>
    </tr>
    <tr>
      <th>Name:</th>
      <td th:text="${music.name}"></td>
    </tr>
    <tr>
      <th>Author:</th>
      <td th:text="${music.author}" size="99"></td>
    </tr>
    <tr>
      <th>Type:</th>
      <td th:text="${music.type}" size="99"></td>
    </tr>
    <tr>
      <th>Link:</th>
      <td th:text="${music.link}" size="99"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" value="Delete" />
        <a href="http://localhost:8080/">
          <input type="button" value="Cancel" />
        </a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
