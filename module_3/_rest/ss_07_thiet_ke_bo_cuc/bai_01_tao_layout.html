<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao layout</title>
</head>
<style>
    body {
        font-family: Verdana,sans-serif;
        font-size: 0.9em;
    }

    header, footer {
        padding: 10px;
        color: white;
        background-color: black;
    }

    section {
        margin: 5px;
        padding: 10px;
        background-color: lightgrey;
    }

    article {
        margin: 5px;
        padding: 10px;
        background-color: white;
    }

    nav ul {
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin: 5px;
    }
</style>
<body>
<header>
    <h1>Ahihi! This is a header</h1>
</header>
<nav>
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>About us</li>
    </ul>
</nav>
<section>
    <h2>This is a section</h2>
    <article>
        <h5>This is an article 1</h5>
    </article>
    <article>
        <h5>This is an article 2</h5>
    </article>
</section>
<footer>
    <p>&copy; 2014 Monday Times. All rights reserved.</p>
</footer>
</body>
</html>
