<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>BÃ i 1</title>
</head>
<body>
<script>
    let array = [];
    let counts = [];
    let n = 0;
    do {
        n = +prompt("Enter length of string, must be between 0 to 20!");
    } while (n > 20 || n < 0);
    for (let i = 0; i < n; i++) {
        array[i] = prompt();
    }

    document.write("[" + array + "]");

    let tempArray = array;
    for (let i = 0; i < tempArray.length; i++) {
        let count = 1;
        for (let j = i + 1; j < tempArray.length; j++) {
            if (tempArray[i] == tempArray[j]) {
                count++;
                tempArray.splice(j, 1);
                j--;
            }
        }
        counts.push(count);
    }

    document.write("<br>");

    for (let i = 0; i < tempArray.length; i++) {
        document.write(tempArray[i] + ": " + counts[i]);
        document.write("<br>");
    }
</script>
</body>
</html>
