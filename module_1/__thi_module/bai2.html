<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Bài 2</title>
</head>
<body>
<script>
    function check(string) {
        let toArray = string.split("");
        let i = 0;
        let j = toArray.length - 1;
        while (i < j) {
            if (toArray[i] == toArray[j]) {
                i++;
                j--;
                continue;
            } else {
                return false;
            }
        }
        return true;
    }

    let string = prompt();

    string =  string.trim();
    if (check(string) == true) {
        document.write("Chuỗi [" + string +"] là chuỗi đối xứng.");
    } else {
        document.write("Chuỗi [" + string +"] là chuỗi không đối xứng.");
    }
</script>
</body>
</html>
