<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<div style="padding-left: 1000px; padding-top: 200px">
    <img id="motorbike" src="motorbike.png" style="width: 200px; position: absolute; top: 0px; left: 0px">
</div>
<script>
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function leftArrowPressed() {
        var element = document.getElementById("motorbike");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }

    function rightArrowPressed() {
        var element = document.getElementById("motorbike");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }

    function upArrowPressed() {
        var element = document.getElementById("motorbike");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }

    function downArrowPressed() {
        var element = document.getElementById("motorbike");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
</script>
</body>
</html>
