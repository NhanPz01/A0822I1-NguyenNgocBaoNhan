<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Liệt kê số nguyên tố</title>
</head>
<body>
    <script>
        const M = 2;
        const N = 2;
        let matrix = new Array();
        let primes = [];
        // initial the square matrix with m rows and n columns
        for (let i = 0; i < M; i++) {
            matrix[i] = new Array();
            for (let j = 0; j < N; j++) {
                matrix[i][j] = (Math.floor(Math.random()*100));
            }
        }
        // search for the prime element...
        for (let i = 0; i < M; i++) {
            for (let j = 0; j < N; j++) {
                if (isPrime(matrix[i][j]) == true) {
                    primes.push(matrix[i][j]);
                }
            }
        }
        console.log(matrix);
        console.log(primes);

        function isPrime(value) {
            for (let i = 2; i <= Math.sqrt(value); i++) {
                if (value % i == 0) {
                    return false;
                }
            }
            return value > 1;
        }
    </script>
</body>
</html>
