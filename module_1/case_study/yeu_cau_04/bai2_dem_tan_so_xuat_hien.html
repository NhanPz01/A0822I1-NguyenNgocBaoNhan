<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Đếm tần số xuất hiện</title>
</head>
<body>
    <script>
        let sentence = prompt();
        let toArray = sentence.split("");
        let result = [];
        for (let i = 0; i < toArray.length; i++) {
            for (let j = i; j < toArray.length; j++) {
                if (toArray[i] == toArray[j]) {
                    if (i == j) {
                        result.push(toArray[i]);
                    } else {
                        toArray.splice(j, 1);
                    }
                }
            }
        }
        document.write(sentence);
        document.write("<br>");
        document.write(result.join(", "));
    </script>
</body>
</html>
