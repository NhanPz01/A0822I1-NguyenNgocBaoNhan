<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Đếm tần số xuất hiện</title>
</head>
<body>
    <script>
        const UPPER = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const LOWER = "abcdefghijklmnopqrstuvwxyz";
        let count = 0;
        let result = [];
        let upperList = UPPER.split("");
        let lowerList = LOWER.split("");
        let sentence = prompt();
        let toArray = sentence.split("");
        for (let i = 0; i < toArray.length; i++) {
            for (let j = 0; j < upperList.length; j++) {
                if (toArray[i] == upperList[j]) {
                    result.push(toArray[i]);
                    count++;
                    upperList.splice(j, 1);
                }
            }
            for (let j = 0; j < lowerList.length; j++) {
                if (toArray[i] == lowerList[j]) {
                    result.push(toArray[i]);
                    count++;
                    lowerList.splice(j, 1);
                }
            }
        }
        console.log(sentence);
        console.log(toArray);
        console.log("Count: " + count);
        console.log(result.join(", "));
    </script>
</body>
</html>
