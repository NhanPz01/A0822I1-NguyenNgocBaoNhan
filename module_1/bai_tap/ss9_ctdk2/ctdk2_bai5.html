<!DOCTYPE html>

<body>
<script>
    let canh1 = parseFloat(prompt("Nhập vào cạnh góc vuông thứ nhất của tam giác"));
    let canh2 = parseFloat(prompt("Nhập vào cạnh góc vuông thứ hai của tam giác"));
    alert("Diện tích tam giác là " + ((canh1 * canh2) / 2));
</script>
</body>
</html>
