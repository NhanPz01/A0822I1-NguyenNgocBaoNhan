<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    // Giải phương trình ax^2 + bx + c = 0
    let a = parseFloat(prompt("Giải phương trình ax^2 + bx + c = d. Nhập hệ số a"));
    let b = parseFloat(prompt("Giải phương trình ax^2 + bx + c = d. Nhập hệ số b"));
    let c = parseFloat(prompt("Giải phương trình ax^2 + bx + c = d. Nhập hệ số c"));
    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                alert("Phương trình vô số nghiệm")
            } else {
                alert("Phương trình vô nghiệm")
            }
        } else {
            alert("Phương trình có nghiệm là " + (-c / b));
        }
    } else {
        let x1, x2;
        let x, y, z, delta;
        x = a;
        y = b;
        z = c;
        delta = (y * y - 4 * x * z)
        if (delta == 0) {
            alert("phuong trinh co nghiem kep");
            x1 = x2 = -y / (2 * x);
            alert("Nghiệm là " + eval(x1));
        } else if (delta < 0) {
            alert("phuong trinh vo nghiem");
        } else {
            alert("Phương trình có 2 nghiệm");
            x1 = (-y - Math.sqrt(delta)) / (2 * x);
            x2 = (-y + Math.sqrt(delta)) / (2 * x);
            alert("Nghiệm thứ nhất là " + eval(x1));
            alert("Nghiệm thứ hai là " + eval(x2));
        }
    }
</script>
</body>
</html>
