<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTDK2_Bài 8</title>
</head>
<body>
<script>
    let years_old = parseFloat(prompt("Nhập vào số tuổi"));
    if (years_old < 0) {
        alert("Đây không phải tuổi của con người :'(");
    } else if (years_old < 120) {
        alert("Đây là tuổi của một người");
    } else {
        alert("Đây không phải tuổi của con người :'(");
    }
</script>
</body>
</html>
