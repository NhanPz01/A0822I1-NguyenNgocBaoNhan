<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTDK2_Bài 4</title>
</head>
<body>
<script>
    let chieu_dai = parseFloat(prompt("Nhập vào chiều dài hình chữ nhật"));
    let chieu_rong = parseFloat(prompt("Nhập vào chiều rộng hình chữ nhật"));
    alert("Diện tích hình chữ nhật là " + (chieu_dai * chieu_rong));
</script>
</body>
</html>
