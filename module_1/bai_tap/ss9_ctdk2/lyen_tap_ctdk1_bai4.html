<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTĐK1_Bài 4</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhập vào 3 số nguyên, số thứ 1"));
    let num2 = parseInt(prompt("Nhập vào 3 số nguyên, số thứ 2"));
    let num3 = parseInt(prompt("Nhập vào 3 số nguyên, số thứ 3"));
    let max = num1;
    if (max < num2 && num2 < num3) {
        max = num3;
    } else if (max < num2 && num2 > num3) {
        max = num2;
    } else if (max > num2 && num2 > num3) {
        max = num2;
    } else if (max > num2 && max > num3) {
        max = num1;
    }
    alert("Số lớn nhất trong 3 số là: " + max);
</script>
</body>
</html>
