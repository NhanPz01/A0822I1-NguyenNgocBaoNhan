<script>
    let years_old = parseInt(prompt("Nhập vào tuổi của bạn"));
    if (years_old < 16) {
        alert("Bạn không đủ điều kiện học lớp 10");
    } else {
        alert("Bạn đủ điều kiện học lớp 10")
    }
</script>
