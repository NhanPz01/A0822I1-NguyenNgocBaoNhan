<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử lớn nhất</title>
</head>
<body>
<script>
    let intNumbers = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        intNumbers.push((Math.random() < 0.5 ? -1 : 1)*(Math.floor(Math.random()*100)));
    }
    for (let i = 0; i < 10 - 1; i++) {
        for (let j = i + 1; j < 10; j++) {
            while (intNumbers[i] == intNumbers[j]) {
                intNumbers[j] = (Math.random() < 0.5 ? -1 : 1)*(Math.floor(Math.random()*100));
                count++;
            }
        }
    }
    console.log(intNumbers);
    console.log(count);
    let Max = intNumbers[0];
    let index = 0;
    for (let i = 1; i < 10; i++) {
        if (Max < intNumbers[i]) {
            Max = intNumbers[i];
            index = i;
        }
    }
    console.log("Số lớn nhất là " + Max + " tại vị trí " + index);
</script>
</body>
</html>
