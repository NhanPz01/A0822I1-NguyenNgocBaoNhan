<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng</title>
</head>
<body>
<script>
    const LENGTH = 10;
    let chooseNums = 0;
    let nums = [];
    while (true) {
        chooseNums = +prompt("Tự nhập phần tử trong mảng? --- 1. Tự nhập --- 2. Tạo ngẫu nhiên");
        if (chooseNums == 1 || chooseNums == 2) {
            break;
        } else {
            continue;
        }
    }
    if (chooseNums == 1) {
        for (let i = 0; i < LENGTH; i++) {
                let k = i + 1;
                nums[i] = parseInt(prompt("Nhập vào phần tử thứ " + k + " của nums"));
        }
    } else if (chooseNums == 2) {
        for (let i = 0; i < LENGTH; i++) {
            nums.push((Math.random() < 0.5 ? -1 : 1)*(Math.floor(Math.random()*100)));
        }
    }
    console.log(nums);
    for (let i = 0; i < LENGTH - 1; i++) {
        for (let j = i + 1; j < LENGTH; j++) {
            if (nums[i] < nums[j]) {
                let temp = nums[i];
                nums[i] = nums[j];
                nums[j] = temp;
            }
        }
    }
    console.log(nums);
</script>
</body>
</html>
