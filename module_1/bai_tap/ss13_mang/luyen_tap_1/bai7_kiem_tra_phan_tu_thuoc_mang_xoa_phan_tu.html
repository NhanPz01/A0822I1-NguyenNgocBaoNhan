<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra phần tử thuộc mảng và xóa</title>
</head>
<body>
<script>
    const LENGTH = 10;
    let chooseNums = 0;
    let chooseV = 0;
    let nums = [];
    let vNum = 0;
    while (true) {
        chooseNums = +prompt("Tự nhập phần tử trong mảng? --- 1. Tự nhập --- 2. Tạo ngẫu nhiên");
        if (chooseNums == 1 || chooseNums == 2) {
            break;
        } else {
            continue;
        }
    }
    if (chooseNums == 1) {
        for (let i = 0; i < LENGTH; i++) {
                let k = i + 1;
                nums[i] = parseInt(prompt("Nhập vào phần tử thứ " + k + " của nums"));
        }
    } else if (chooseNums == 2) {
        for (let i = 0; i < LENGTH; i++) {
            nums.push((Math.random() < 0.5 ? -1 : 1)*(Math.floor(Math.random()*100)));
        }
    }
    console.log(nums);
    while (true) {
        chooseV = +prompt("Tự nhập số nguyên V? --- 1. Tự nhập --- 2. Tạo ngẫu nhiên");
        if (chooseV == 1 || chooseV == 2) {
            break;
        } else {
            continue;
        }
    }
    if (chooseV == 1) {
                vNum = eval(prompt("Nhập vào V"));
    } else if (chooseV == 2) {
            vNum = Math.random() < 0.5 ? -1 : 1*(Math.floor(Math.random()*100));
    }
    console.log("V = " + vNum);
    for (let i = 0; i < LENGTH; i++) {
        if (nums[i] == vNum) {
            nums.splice(i, 1);
        }
    }
    console.log(nums);
</script>
</body>
</html>
