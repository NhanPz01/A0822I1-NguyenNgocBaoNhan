<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số</title>
</head>
<body>
<script>
    let count = 0;
    let a = [];
    let checkElement = '';
    let length = prompt("Nhập chiều dài mảng");
    for (let i = 0; i < length; i++) {
        let j = i + 1;
        a[i] = prompt("Nhập phần tử thứ " + j + " của mảng");
    }
    console.log(a);
    for (let i = 0; i < length; i++) {
        checkElement = a[i].slice("");
        switch (a[i]) {
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '0':
                count++;
        }
    }
    console.log(count);
</script>
</body>
</html>
