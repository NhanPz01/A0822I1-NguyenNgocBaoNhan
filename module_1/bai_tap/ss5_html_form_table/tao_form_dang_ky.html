<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <h3>Họ và tên:</h3>
        <input type="text" name="name">
        <h3>Email:</h3>
        <input type="text" name="email">
        <h3>Số điện thoại:</h3>
        <input type="tel" name="phone">
        <h3>Giới tính:</h3>
        <input type="radio" name="gender" value="1"><b>Nam</b>
        <input type="radio" name="gender" value="2"><b>Nữ</b>
        <br>
        <br>
        <button type="submit" name="submit"><b>Đăng ký</b></button>
    </form>
</body>
</html>
