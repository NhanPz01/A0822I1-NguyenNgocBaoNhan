<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        .div1 {
            background-color: white;
            width: 450px;
            border: 10px solid aqua;
            padding-top: -10px;
        }

        .div2 {
            background-color: lemonchiffon;
            width: 450px;
            padding-top: -10px;
        }

        .tittle {
            color: blue;
            margin: 10px 0 0 0;
            text-align: left;
        }

        .checkbox {
            color: orange;
        }

        .input {
            margin-left: 40px;
        }
    </style>
</head>
<body>
<div class="div1">
    <form action="#" method="get" style="margin-left: 20px; margin-right: 20px">
        <h2 style="background-color: orangered; color: white; text-align: center">SỞ THÍCH CỦA BẠN</h2>
        <span class="tittle" style="margin-left: 3px;">Họ và tên</span> <input type="text" name="yourname"><br>
        <span class="tittle" style="margin-left: 27px">Email</span> <input type="text" name="email" style="margin-left: 3px"><br>
        <span class="tittle" style="margin-left: 10px">Sở thích</span> <input type="checkbox" name="hoppy"
                                                                              value="the_thao"> <span
            class="checkbox">Thể thao</span>
        <input type="checkbox" name="hoppy" value="am_nhac" style="margin-left: 10px"> <span
            class="checkbox">Âm nhạc</span>
        <input type="checkbox" name="hoppy" value="doc_sach" style="margin-left: 18px"> <span
            class="checkbox">Đọc sách</span><br>
        <input type="checkbox" name="hoppy" value="luot_web" style="margin-left: 78px"> <span
            class="checkbox">Lướt web</span>
        <input type="checkbox" name="hoppy" value="choi_game"> <span class="checkbox">Chơi game</span>
        <input type="checkbox" name="hoppy" value="dien_anh"> <span class="checkbox">Điện ảnh</span><br>
        <input type="checkbox" name="hoppy" value="du_lich" style="margin-left: 78px"> <span
            class="checkbox">Du lịch</span><br>
        <button type="submit" style="margin-left: 78px">Gửi thông tin</button>
        <button type="reset">Nhập lại</button>
    </form>
</div>
<br>
<br>
<div class="div2">
    <form>
        <h2 style="background-color: lightblue; color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
        <span class="tittle" style="margin-left: 3px">Họ và tên</span> <input class="input" type="text" name="name"><br>
        <span class="tittle">Ngày sinh</span> <input class="input" type="text" name="birthday"><br>
        <span class="tittle">Giới tính</span> <input class="input" style="margin-left: 47px" type="radio" name="gender" value="1">Nam
        <input type="radio" name="gender" value="0">Nữ<br>
        <span class="tittle" style="margin-left: 15px;">Địa chỉ</span> <input class="input" style="margin-left: 47px" type="text" name="address"><br>
        <span class="tittle" style="margin-left: 36px">Lớp</span>
        <select class="input" style="margin-left: 48px" name="class">
                        <option value="0">--Chọn lớp--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
        </select><br>
        <span class="tittle" style="margin-left: 27px">Email</span><input class="input" style="margin-left: 47px" type="text" name="email"><br>
        <span class="tittle" style="margin-right: -3px;">Điện thoại</span><input class="input" style="margin-left: 45px" type="tel" name="phone_number"><br>
        <button type="submit" name="submit" style="margin-left: 64px;">Đăng ký</button>
        <button type="reset" name="reset">Nhập lại</button>
    </form>
</div>
</body>
</html>
