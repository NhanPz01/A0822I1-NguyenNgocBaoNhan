<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let r, S;
    r = parseFloat(prompt("Nhập bán kính hình tròn"));
    S = r * r * 3.14;
    document.write("Diện tích hình tròn có bán kính " + r + " là: " + S);
</script>
</body>
</html>
