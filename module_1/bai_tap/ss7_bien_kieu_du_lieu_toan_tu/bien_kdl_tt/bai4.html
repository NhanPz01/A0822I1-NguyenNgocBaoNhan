<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Tính chu vi hình tròn</title>
</head>
<body>
<script>
    let r, S;
    r = parseFloat(prompt("Nhập bán kính hình tròn"));
    S = r * 2 * 3.14;
    document.write("Chu vi hình tròn có bán kính " + r + " là: " + S);
</script>
</body>
</html>
