<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LTVL2_Bài 2</title>
</head>
<body>
<script>
    let getNum = parseInt(prompt("Tính giai thừa của?"));
    document.write("Giai thừa của " + getNum + " là " + Factorial(getNum));

    function Factorial(num) {
        if (num == 0 || num == 1) {
            return 1;
        } else {
            return Factorial(num - 1) * num;
        }
    }
</script>
</body>
</html>
