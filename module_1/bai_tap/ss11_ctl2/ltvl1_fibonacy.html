<script>
    function fibonacy(x) {
        if (x == 1 || x == 2) {
            return 1;
        } else {
            return fibonacy(x - 1) + fibonacy(x - 2);
        }
    }
    for (let i = 1; i <= 20; i++) {
        document.write(fibonacy(i) + "<br>");
    }
</script>
