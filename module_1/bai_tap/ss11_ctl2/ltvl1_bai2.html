<script>
    while (true) {
        let temp = parseFloat(prompt("Give me the temperature"));

            alert("Reduce it");
            continue;
        } else if (temp < 20) {
            alert("Increa it");
            continue;
        } else {
            alert("Temerature is " + temp);
            break;
        }
    }
