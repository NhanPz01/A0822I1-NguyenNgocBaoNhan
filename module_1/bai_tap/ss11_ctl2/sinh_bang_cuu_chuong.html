<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<p id="result"></p>
<script>
    let table = "";
    table += '<table border="1" style="width: 1000px">';
    for (let i = 1; i <= 9; i++) {
        table += "<tr>";
        for (let j = 2; j <= 9; j++) {
            table += ("<td>" + j + " x " + i + " = " + (i * j) + "</td>");
        }
        table += "</tr>";
    }
    table += "</table>"
    document.getElementById("result").innerHTML = table;
</script>
</body>
</html>
