<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Lớp mô tả hình chữ nhật</title>
</head>

<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            setwidth(width) {
                this.width = width;
            }
            setheigth(heigth) {
                this.width = heigth;
            }
            getArea() {
                return (this.width * this.height);
            }
            getPerimeter() {
                return (2 * (this.width + this.height));
            }
            getImage() {
                for (let i = 0; i < this.height; i++) {
                    for (let j = 0; j < this.width; j++) {
                        if (i == 0 || i == this.height - 1) {
                            document.write('*');
                        } else {
                            if (j == 0 || j == this.width - 1) {
                                document.write('*');
                            } else {
                                document.write('&ensp;');
                            }
                        }
                    }
                    document.write('<br>');
                }
            }
        }
        let width = +prompt('Width');
        let height = +prompt('Height');
        let rectangle = new Rectangle(width, height);
        rectangle.getArea();
        rectangle.getPerimeter();
        rectangle.getImage();

    </script>
</body>

</html>
