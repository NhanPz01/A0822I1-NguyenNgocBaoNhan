<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Mô tả temperature</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(tempInC) {
                this.tempInC = (tempInC < -273) ? -273 : tempInC;
            }
            getTempInF() {
                return ((this.tempInC * 9) / 5 + 32);
            }
            getTempInK() {
                return (this.tempInC + 273.15);
            }
        }
        let temperature = new Temperature(+prompt("Enter temperature in C"));
        document.write(temperature.getTempInF(), '<br>');
        document.write(temperature.getTempInK());
    </script>
</body>

</html>
