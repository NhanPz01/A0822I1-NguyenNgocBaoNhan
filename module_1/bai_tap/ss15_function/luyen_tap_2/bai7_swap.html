<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Đổi chỗ</title>
</head>
<body>
    <script>
        let number1 =+prompt();
        let number2 =+prompt();
        console.log(number1);
        console.log(number2);
        [number1, number2] = swap(number1, number2);
        console.log(number1);
        console.log(number2);
        function swap(num1, num2) {
            let temp = num1;
            num1 = num2;
            num2 = temp;
            return [num1, num2];
        }
    </script>
</body>
</html>
