<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Đảo ngược mảng</title>
</head>
<body>
	<script>
        const MAXLENGTH = +prompt("Length?");
        let numbers = [];
        for (let i = 0; i < MAXLENGTH; i++) {
            numbers[i] = +prompt();
        }
        console.log(numbers);
        revertArray(numbers);
        console.log(numbers);

        function revertArray(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                let j = numbers.length - 1 - i;
                if (i <= j) {
                    let temp = numbers[i];
                    numbers[i] = numbers[j];
                    numbers[j] = temp;
                } else {
                    break;
                }
            }
        }
    </script>
</body>
</html>
