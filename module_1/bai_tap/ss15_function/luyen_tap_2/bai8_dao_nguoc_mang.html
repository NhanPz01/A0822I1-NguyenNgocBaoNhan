<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Đảo ngược mảng</title>
</head>
<body>
	<script>
        // let numbersLength = Math.floor(Math.random()*50);
        let numbersLength = +prompt("Length of numbers[]");
        let numbers = [];
        for (let i = 0; i < numbersLength; i++) {
            numbers[i] = +prompt();
        }
        console.log(numbers);
        convertArray(numbers);
        console.log(numbers);

        function convertArray(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                for (let j = numbers.length; j > 0; j++) {
                    if (i <= j) {
                        let temp = numbers[i];
                        numbers[i] = numbers[j];
                        numbers[j] = temp;
                    } else {
                        return 0;
                    }
                }
            }
        }
    </script>
</body>
</html>
