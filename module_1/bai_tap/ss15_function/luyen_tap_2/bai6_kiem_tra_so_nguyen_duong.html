<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Kiểm tra số nguyên dương</title>
</head>
<body>
    <script>
        let value = +prompt();
        if (checkInteger(value)) {
            alert("true");
        } else {
            alert("false");
        }

        function checkInteger(value) {
            if (value == 0) {
                return true;
            } else if (value > 0 && value - Math.floor(value) == 0) {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
