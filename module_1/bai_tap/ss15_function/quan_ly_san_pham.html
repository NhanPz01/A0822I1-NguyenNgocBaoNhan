<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
<title>Quản lý sản phẩm</title>
</head>
<body>
    <span>
        <input type="text" id="item" placeholder="Name of item">
        <input type="button" id="add" value="Add" onclick="add()">
    </span>
    <div id="message"></div>
	<div id="list"></div>
    <script>
        let listProduct = ['Yamaha', 'Honda', 'Toyota'];
        show(listProduct);
        function show(list) {
            let data = '<table border="1">\n' +
                '           <tr>\n' +
                '               <th>ID</th>\n' +
                '               <th>Name of product</th>\n' +
                '               <th>Edit</th>\n' +
                '               <th>Remove</th>\n' +
                '           </tr>\n';
            for (let i = 0; i < list.length; i++) {
                data += '<tr>\n' +
                    '       <td style="text-align: center;">' + (i + 1) + '</td>\n' +
                    '       <td>' + list[i] + '</td>\n' +
                    '       <td>' +
                    '           <input type="button" onclick="edit(' + i + ')" value="Edit" />' +
                    '       </td>\n' +
                    '       <td>' +
                    '           <input type="button" onclick="remove(' + i + ')" value="Remove" />' +
                    '       </td>\n' +
                    '   </tr>\n';
            }
            data += '</table>';
            document.getElementById("list").innerHTML = data;
        }

        function add() {
            let newItem = document.getElementById("item").value;
            if (newItem != '') {
                listProduct.push(newItem);
                document.getElementById("message").innerHTML = '';
            }
            else {
                document.getElementById("message").innerHTML = "Please enter a product name!";
            }
            show(listProduct);
            document.getElementById("item").value = '';
        }

        function remove(index,) {
            let checkRemove = confirm("Remove " + listProduct[index] + " ?")
            if (checkRemove) {
                listProduct.splice(index, 1);
            }
            show(listProduct);
        }

        function edit(index) {
            let editItem = prompt("Edit " + listProduct[index], listProduct[index]);
            listProduct[index] = editItem;
            show(listProduct);
        }

    </script>
</body>
</html>
