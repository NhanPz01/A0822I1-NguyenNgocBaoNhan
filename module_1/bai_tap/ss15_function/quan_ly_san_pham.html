<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Quản lý sản phẩm</title>
</head>

<body>
    <div>
        <table border="1" width="auto">
            <tr>
                <td colspan="3">
                    <input type="text" id="addItem">
                </td>
                <td>
                    <input type="button" id="add" onclick="add()" value="Add">
                </td>
            </tr>
        </table>
        <table border="1" width="auto">
            <tr>
                <th>
                    STT
                </th>
                <th>
                    Name of product
                </th>
                <th>
                    <input type="button" id="edit" onclick="edit()" value="Edit">
                </th>
                <th>
                    <input type="button" id="remove" onclick="remove()" value="Remove">
                </th>
            </tr>
        </table>
    </div>
    <div id="display"></div>
    <div id="form"></div>

    <script>
        let productList = ['chair', 'desk'];
        show();
        function show() {
            let data = '';
            data += '<table border="1" width="auto">';
            for (let i = 0; i < productList.length; i++) {
                data += '<tr>';
                let j = i + 1;
                data += '<td>' + j + '</td>';
                data += '<td>' + productList[i] + '</td>';
                data += '<td>' + '<input type="button" id="edit" onclick="edit()" value="Edit">' + '</td>';
                data += '<td>' + '<input type="button" id="remove" onclick="remove()" value="Remove">' + '</td>';
                data += '</tr>';
            }
            data += '</table>';
            document.getElementById("display").innerHTML = data;
        }
        function add() { 
            let addItem = document.getElementById("addItem").value;
            productList.push(addItem);
            show();
        }

        function editFromForm() { 
            let editItem = document.getElementById("editFromForm").value;
            productList[productList.indexOf(editItem)];
            show();
        }

        function edit() { 
            let editForm = '';
            editForm += '<form method="post" action="">';
                editForm += '<input type="text" id="addFromForm" name="name" placeholder="Enter name of product">' + '</input>';
                editForm += '<input type="button" onclick="editFromForm()" value="Edit">' + '</input>';
            editForm += '</form>';
            document.getElementById("form").innerHTML = editForm;
        }
        function remove() { }
    </script>
</body>

</html>
