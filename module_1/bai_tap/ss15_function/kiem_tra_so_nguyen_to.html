<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Kiểm tra số nguyên tố</title>
</head>
<body>
	<script>
		function isPrime(number) {
			for (let i = 2; i <= Math.sqrt(number); i++) {
				if (number % i === 0) {
					return false;
				}
			}
			return number > 1;
		}

		const LENGTH = 10000;
		let num = 0;
		while (num < LENGTH) {
			if (isPrime(num)) {
				console.log(num);
			}
			num++;
		}
    </script>
</body>
</html>
