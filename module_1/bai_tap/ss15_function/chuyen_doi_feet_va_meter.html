<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Chuyển đổi đơn vị feet ~ meters</title>
</head>
<body>
    <script>
        function feetToMeter(feet) {
            return 0.305 * feet;
        }

        function meterToFeet(meter) {
            return 3.279 * meter;
        }
        let input = +prompt();
        input = input < 0 ? input * -1 : input;
        let meter = feetToMeter(input);
        let feet = meterToFeet(input);
        console.log(meter);
        console.log(feet);
    </script>
</body>
</html>
